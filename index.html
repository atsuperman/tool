<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container input[type="text"] {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tool</h1>
        <input type="text" id="codeInput" placeholder="Enter code">
        <button onclick="checkCode()">Go</button>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        function checkCode() {
            var input = document.getElementById("codeInput").value.trim().toLowerCase();
            var errorMessage = document.getElementById("errorMessage");
            if (input === "sez") {
                window.location.href = "https://supersez.github.io/s/";
            } else {
                errorMessage.textContent = "sorryüòê wrong code word";
            }
        }
    </script>
</body>
</html>
